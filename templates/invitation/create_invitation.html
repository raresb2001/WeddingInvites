{% extends 'base.html' %}

{% block title  %} Create a new invitation {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new invitation</h3>
                    </div>
                     <form method="post" enctype="multipart/form-data"> {# permite trimiterea si preluarea corecta a fisierlor de utilizator catre server #}
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type = "submit" class="btn btn-secondary">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
