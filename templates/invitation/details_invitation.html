{% extends 'base.html' %}

{% block title %} Details - {{ invitation }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card text-center">
                    <div class="card-header">
                        View details
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ invitation }}</h5>
                        <p class="card-text"><strong>Title: </strong>{{ invitation.title }}</p>
                        <p class="card-text"><strong>Venue: </strong>{{ invitation.venue }}</p>
                        <a href="{% url 'list-invitation' %}" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
