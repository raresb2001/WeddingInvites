{% extends 'base.html' %}
{% load static %}
{% block title %} Homepage {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">

                <img src="{% static 'images/wedding-banner.png' %}" alt="Wedding Banner" class="img-fluid mb-4">
                <h1 class="display-4">Welcome to Our Weddings Website</h1>
                <p class="lead">We're excited to share this special day with you!</p>

                <div class="mt-5">
                    <a href="{% url 'create_invitation' %}" class="btn btn-primary btn-lg mr-3">Create Invitations</a>
                    <a href="{% url 'list-invitation' %}" class="btn btn-secondary btn-lg">View Invitations</a>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
